<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>QR Code Generator</title>

  <!-- @codingwithap -->
  <style>
    body {
      background: #f7f7f7;
      font-family: 'Segoe UI', sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      margin: 0;
    }

    .qr-container {
      background: #fff;
      padding: 2rem;
      border-radius: 12px;
      box-shadow: 0 4px 20px rgba(0,0,0,0.1);
      text-align: center;
      max-width: 400px;
      width: 100%;
    }

    h2 {
      margin-bottom: 1rem;
    }

    input {
      padding: 0.8rem;
      width: 100%;
      margin-bottom: 1rem;
      border: 1px solid #ccc;
      border-radius: 8px;
      font-size: 1rem;
    }

    button {
      padding: 0.8rem 1.2rem;
      background: #007BFF;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-size: 1rem;
      width: 100%;
    }

    img {
      margin-top: 1.5rem;
      width: 200px;
      height: 200px;
    }
  </style>
</head>

<!-- @codingwithap -->
<body>
  <div class="qr-container">
    <h2>ðŸ“² QR Code Generator</h2>
    <input type="text" id="qrText" placeholder="Enter URL or text" />
    <button onclick="generateQR()">Generate</button>
    <div id="qrCode"></div>
  </div>

  <!-- @codingwithap -->
  <script>
    function generateQR() {
      const input = document.getElementById("qrText").value.trim();
      const qrDiv = document.getElementById("qrCode");

      if (!input) {
        alert("Please enter some text or a URL.");
        return;
      }

      const qrUrl = `https://api.qrserver.com/v1/create-qr-code/?size=200x200&data=${encodeURIComponent(input)}`;
      qrDiv.innerHTML = `<img src="${qrUrl}" alt="QR Code" />`;
    }
  </script>
</body>
</html>
