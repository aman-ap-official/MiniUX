<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Character Counter</title>
  <style>
    textarea {
      width: 100%;
      height: 100px;
      padding: 10px;
    }
    #count {
      margin-top: 5px;
      font-size: 1rem;
      color: #333;
    }
  </style>
</head>
<body>
  <textarea id="text" placeholder="Type something..." oninput="countChars()"></textarea>
  <div id="count">Characters: 0</div>

  <script>
    function countChars() {
      const len = document.getElementById("text").value.length;
      document.getElementById("count").innerText = `Characters: ${len}`;
    }
  </script>
</body>
</html>
