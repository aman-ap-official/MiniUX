<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Text to Speech App</title>
  <!-- @codingwithap -->
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(135deg, #dff9fb, #c7ecee);
      color: #333;
      margin: 0;
      padding: 2rem;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }

    .app {
      background: white;
      padding: 2rem;
      border-radius: 16px;
      box-shadow: 0 4px 20px rgba(0,0,0,0.1);
      max-width: 500px;
      width: 100%;
      text-align: center;
    }

    h1 {
      color: #130f40;
      margin-bottom: 1rem;
    }

    textarea {
      width: 100%;
      padding: 1rem;
      font-size: 1rem;
      border: 1px solid #ccc;
      border-radius: 12px;
      resize: vertical;
      min-height: 120px;
      margin-bottom: 1rem;
    }

    select, button {
      width: 100%;
      padding: 0.8rem;
      font-size: 1rem;
      border-radius: 10px;
      border: none;
      margin-bottom: 1rem;
    }

    button {
      background: #0984e3;
      color: white;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    button:hover {
      background: #0077cc;
    }

    select {
      border: 1px solid #ccc;
    }

    footer {
      font-size: 0.85rem;
      color: #999;
      margin-top: 1rem;
    }
  </style>
</head>

<!-- @codingwithap -->
<body>

  <div class="app">
    <h1>üó£Ô∏è Text to Speech</h1>
    <textarea id="text" placeholder="Type something to speak..."></textarea>
    
    <select id="voiceList"></select>
    
    <button onclick="speakText()">Speak üîä</button>

    <footer>Built with HTML + CSS + JavaScript</footer>
  </div>

  <!-- @codingwithap -->
  <script>
    const synth = window.speechSynthesis;
    const voiceList = document.getElementById("voiceList");
    const textInput = document.getElementById("text");

    function populateVoices() {
      let voices = synth.getVoices();
      voiceList.innerHTML = '';
      voices.forEach((voice, i) => {
        const option = document.createElement("option");
        option.value = i;
        option.textContent = `${voice.name} (${voice.lang})`;
        voiceList.appendChild(option);
      });
    }

    populateVoices();
    if (speechSynthesis.onvoiceschanged !== undefined) {
      speechSynthesis.onvoiceschanged = populateVoices;
    }

    function speakText() {
      const text = textInput.value;
      if (!text) return alert("Please enter text to speak.");

      const utter = new SpeechSynthesisUtterance(text);
      const voices = synth.getVoices();
      utter.voice = voices[voiceList.value];
      synth.speak(utter);
    }
  </script>
</body>
</html>
