<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Password Generator</title>

  <!-- @codingwithap -->
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(to right, #e0c3fc, #8ec5fc);
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      margin: 0;
    }

    .box {
      background: white;
      padding: 2rem;
      border-radius: 16px;
      box-shadow: 0 6px 24px rgba(0,0,0,0.1);
      max-width: 400px;
      width: 100%;
      text-align: center;
    }

    h2 {
      margin-bottom: 1rem;
      color: #333;
    }

    input[type=range] {
      width: 100%;
    }

    .options {
      margin: 1rem 0;
      text-align: left;
    }

    .options label {
      display: block;
      margin: 0.5rem 0;
    }

    #output {
      background: #f4f4f4;
      padding: 0.8rem;
      margin: 1rem 0;
      border-radius: 10px;
      font-weight: bold;
      font-size: 1.2rem;
      word-break: break-all;
    }

    button {
      padding: 0.8rem 1.2rem;
      background: #6c5ce7;
      color: white;
      border: none;
      border-radius: 10px;
      font-size: 1rem;
      cursor: pointer;
    }

    button:hover {
      background: #4834d4;
    }
  </style>
</head>

<!-- @codingwithap -->
<body>
  <div class="box">
    <h2>üîê Password Generator</h2>

    <label>Password Length: <span id="lengthVal">12</span></label>
    <input type="range" min="6" max="32" value="12" id="lengthSlider" oninput="updateLength()" />

    <div class="options">
      <label><input type="checkbox" id="uppercase" checked /> Include Uppercase (A-Z)</label>
      <label><input type="checkbox" id="numbers" checked /> Include Numbers (0-9)</label>
      <label><input type="checkbox" id="symbols" /> Include Symbols (!@#...)</label>
    </div>

    <button onclick="generatePassword()">Generate Password</button>

    <div id="output">YourPassword123</div>
  </div>

  <!-- @codingwithap -->
  <script>
    function updateLength() {
      const length = document.getElementById("lengthSlider").value;
      document.getElementById("lengthVal").textContent = length;
    }

    function generatePassword() {
      const length = parseInt(document.getElementById("lengthSlider").value);
      const useUpper = document.getElementById("uppercase").checked;
      const useNumbers = document.getElementById("numbers").checked;
      const useSymbols = document.getElementById("symbols").checked;

      let chars = "abcdefghijklmnopqrstuvwxyz";
      if (useUpper) chars += "ABCDEFGHIJKLMNOPQRSTUVWXYZ";
      if (useNumbers) chars += "0123456789";
      if (useSymbols) chars += "!@#$%^&*()_+-=[]{}<>?/|";

      let password = "";
      for (let i = 0; i < length; i++) {
        password += chars.charAt(Math.floor(Math.random() * chars.length));
      }

      document.getElementById("output").textContent = password;
    }

    updateLength(); // Initial setup
  </script>
</body>
</html>
