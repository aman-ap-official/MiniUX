<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Typing Effect</title>
  <style>
    body {
      font-family: monospace;
      background: #111;
      color: #0f0;
      font-size: 2rem;
      padding: 2rem;
    }
    #text::after {
      content: '|';
      animation: blink 0.7s infinite;
    }
    @keyframes blink {
      0%, 100% { opacity: 1; }
      50% { opacity: 0; }
    }
  </style>
</head>
<body>
  <div id="text"></div>
  <script>
    const text = "Hello, I am typing this effect!";
    let i = 0;
    function type() {
      if (i < text.length) {
        document.getElementById("text").innerHTML += text.charAt(i);
        i++;
        setTimeout(type, 100);
      }
    }
    type();
  </script>
</body>
</html>
