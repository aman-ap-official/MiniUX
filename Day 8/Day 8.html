<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Expense Tracker</title>
  <!-- @codingwithap -->
  <style>
    body {
      background: #f1f1f1;
      font-family: 'Segoe UI', sans-serif;
      margin: 0;
      padding: 2rem;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }

    .tracker {
      background: #fff;
      padding: 2rem;
      border-radius: 12px;
      box-shadow: 0 5px 20px rgba(0,0,0,0.1);
      width: 100%;
      max-width: 400px;
    }

    h2 {
      text-align: center;
      margin-bottom: 1rem;
      color: #333;
    }

    input, button {
      width: 100%;
      padding: 0.8rem;
      margin: 0.5rem 0;
      border-radius: 8px;
      border: 1px solid #ccc;
      font-size: 1rem;
    }

    button {
      background: #28a745;
      color: white;
      cursor: pointer;
      border: none;
    }

    ul {
      list-style: none;
      padding: 0;
      margin-top: 1rem;
    }

    li {
      background: #eee;
      padding: 0.6rem;
      margin: 0.3rem 0;
      border-radius: 6px;
      display: flex;
      justify-content: space-between;
      font-size: 0.95rem;
    }

    .balance {
      font-weight: bold;
      margin-top: 1rem;
      text-align: center;
      font-size: 1.2rem;
    }
  </style>
</head>

<!-- @codingwithap -->
<body>
  <div class="tracker">
    <h2>ðŸ’¸ Expense Tracker</h2>
    <input type="text" id="item" placeholder="Enter item (e.g., Rent)" />
    <input type="number" id="amount" placeholder="Enter amount (use - for expense)" />
    <button onclick="addTransaction()">Add Transaction</button>
    
    <ul id="list"></ul>
    <div class="balance">Balance: â‚¹<span id="balance">0</span></div>
  </div>

  <!-- @codingwithap -->
  <script>
    let transactions = JSON.parse(localStorage.getItem("transactions")) || [];

    function updateUI() {
      const list = document.getElementById("list");
      const balanceEl = document.getElementById("balance");
      list.innerHTML = "";

      let balance = 0;
      transactions.forEach((t, index) => {
        balance += Number(t.amount);
        const li = document.createElement("li");
        li.innerHTML = `
          ${t.item} <span>â‚¹${t.amount}</span>
        `;
        list.appendChild(li);
      });

      balanceEl.textContent = balance.toFixed(2);
      localStorage.setItem("transactions", JSON.stringify(transactions));
    }

    function addTransaction() {
      const item = document.getElementById("item").value.trim();
      const amount = document.getElementById("amount").value.trim();

      if (!item || !amount || isNaN(amount)) {
        alert("Please enter valid item and amount.");
        return;
      }

      transactions.push({ item, amount: parseFloat(amount) });
      document.getElementById("item").value = "";
      document.getElementById("amount").value = "";
      updateUI();
    }

    updateUI(); // Initial load
  </script>
</body>
</html>
